    <!-- Bootstrap JS and jQuery scripts -->
    <script>
        // Function to add reviews dynamically
        function addReview(course, review, date, rating) {
            const reviewsContainer = document.getElementById(course + '-reviews');
            const reviewDiv = document.createElement('div');
            reviewDiv.innerHTML = `<p>Date: ${date}</p><p>Rating: ${rating}</p><p>${review}</p>`;
            reviewsContainer.appendChild(reviewDiv);
        }

        // Function to filter reviews based on selected option
        function filterReviews(course) {
            const reviewsContainer = document.getElementById(course + '-reviews');
            const filterSelect = document.getElementById('filterSelect');
            const reviews = reviewsContainer.children;

            // Convert HTMLCollection to array for easier manipulation
            const reviewsArray = Array.from(reviews);

            switch (filterSelect.value) {
                case 'new':
                    reviewsArray.sort((a, b) => new Date(b.querySelector('p:first-child').innerText.split(': ')[1]) - new Date(a.querySelector('p:first-child').innerText.split(': ')[1]));
                    break;
                case 'old':
                    reviewsArray.sort((a, b) => new Date(a.querySelector('p:first-child').innerText.split(': ')[1]) - new Date(b.querySelector('p:first-child').innerText.split(': ')[1]));
                    break;
                case 'good':
                    reviewsArray.sort((a, b) => b.querySelector('p:nth-child(2)').innerText.split(': ')[1] - a.querySelector('p:nth-child(2)').innerText.split(': ')[1]);
                    break;
                case 'bad':
                    reviewsArray.sort((a, b) => a.querySelector('p:nth-child(2)').innerText.split(': ')[1] - b.querySelector('p:nth-child(2)').innerText.split(': ')[1]);
                    break;
            }

            // Clear existing reviews
            reviewsContainer.innerHTML = '';

            // Append sorted reviews back to the container
            reviewsArray.forEach(review => reviewsContainer.appendChild(review));
        }

        // Sample usage
        addReview('CSE370', 'Great course!', '2024-01-13', 5);
        addReview('CSE370', 'Not satisfied with the teaching style.', '2024-01-10', 2);
    </script>
