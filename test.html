<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Box</title>
  <style>
    /* Style for the summary (toggle bar) */
    summary {
      background-color: #7fa6d8;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Style for the content inside the details */
    details > div {
      background-color: #c6dbe3;
      padding: 10px;
    }
  </style>
</head>
<body>

<!-- Toggle box using details and summary -->
<details>
  <summary>Toggle Box</summary>
  <div>
    <p>This is the content inside the toggle box. You can add any content here.</p>
  </div>
</details>

</body>
</html>
